<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phone Administrator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Main css -->
    <link rel="stylesheet" href="src/admin/scss/index.scss" />
  </head>

  <body>
    <header class="bg-dark">
      <div class="container">
        <div class="header_content">
          <nav class="navbar navbar-light">
            <form class="container-fluid justify-content-start">
              <a
                class="btn btn-outline-light me-2"
                href="http://localhost:5173/index.html"
              >
                <i class="fa-solid fa-house"></i>
              </a>
              <a
                class="btn btn-outline-light"
                href="http://localhost:5173/client.html"
              >
                <i class="fa-solid fa-store"></i>
              </a>
            </form>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="card">
          <!-- Header -->
          <div class="card-header myCardHeader">
            <div class="row">
              <div class="col-4">
                <button
                  class="btn btn-success"
                  id="btnThem"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
                >
                  <i class="fa-solid fa-plus"></i> Thêm mới
                </button>
              </div>
              <div class="title col-4"><h3>Danh mục sản phẩm</h3></div>

              <div class="col-4">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nhập sản phẩm cần tìm"
                    id="searchProduct"
                  />
                  <span
                    class="btn btn-secondary input-group-text"
                    type="button"
                    id="btnTim"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
            </div>
          </div>
          <!-- Body -->
          <div class="card-body">
            <table class="table table-bordered table-hover myTable m-0">
              <thead class="text-primary">
                <tr>
                  <th>Tên sản phẩm</th>
                  <th>Loại</th>
                  <th>
                    <span type="button" id="giaTitle">Giá</span>
                    <i class="fa-solid fa-arrow-up" id="SapXepTang"></i>
                    <i class="fa-solid fa-arrow-down" id="SapXepGiam"></i>
                  </th>
                  <th>Kích thước</th>
                  <th>Dung lượng</th>
                  <th>Hình ảnh</th>
                  <th>Mô tả</th>
                  <th>Action<em class="fa fa-cog"></em></th>
                </tr>
              </thead>
              <tbody id="tableDanhSach"></tbody>
            </table>
          </div>

          <!-- Footer -->
          <div class="card-footer myCardFooter">
            <nav>
              <ul
                class="pagination justify-content-center"
                id="ulPhanTrang"
              ></ul>
            </nav>
          </div>

          <!-- Modal -->
          <div
            class="modal fade"
            id="myModal"
            tabindex="-1"
            aria-labelledby="myModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title" id="myModalLabel">Thêm sản phẩm</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form class="form-san-pham" role="form">
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <!-- <span class="input-group-text"
                                  ><i class="fa fa-user"></i
                                ></span> -->
                        </div>
                        <input
                          type="text"
                          name="tenSP"
                          id="tenSP"
                          class="form-control input-sm"
                          placeholder="Tên sản phẩm"
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <!-- <span class="input-group-text"
                                  ><i class="fa fa-address-book"></i
                                ></span> -->
                        </div>
                        <input
                          type="text"
                          name="loaiSP"
                          id="loaiSP"
                          class="form-control input-sm"
                          placeholder="Loại sản phẩm"
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <!-- <span class="input-group-text"
                                  ><i class="fa fa-envelope"></i
                                ></span> -->
                        </div>
                        <input
                          type="text"
                          name="giaSP"
                          id="giaSP"
                          class="form-control input-sm"
                          placeholder="Giá sản phẩm"
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <!-- <span class="input-group-text"
                                  ><i class="fa fa-key"></i
                                ></span> -->
                        </div>
                        <input
                          type="text"
                          name="kichThuocSP"
                          id="kichThuocSP"
                          class="form-control input-sm"
                          placeholder="Kích thước sản phẩm"
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <!-- <span class="input-group-text"
                                  ><i class="fa fa-calendar"></i
                                ></span> -->
                        </div>
                        <input
                          type="text"
                          name="dungLuongSP"
                          id="dungLuongSP"
                          class="form-control"
                          placeholder="Dung lượng sản phẩm"
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <!-- <span class="input-group-text"
                                  ><i class="fa fa-money" aria-hidden="true"></i
                                ></span> -->
                        </div>
                        <input
                          type="text"
                          name="hinhSP"
                          id="hinhSP"
                          class="form-control input-sm"
                          placeholder="Attach File"
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <!-- <span class="input-group-text"
                                  ><i
                                    class="fa fa-clock-o"
                                    aria-hidden="true"
                                  ></i
                                ></span> -->
                        </div>
                        <input
                          type="text"
                          name="moTaSP"
                          id="moTaSP"
                          class="form-control input-sm"
                          placeholder="Mô tả sản phẩm"
                        />
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Đóng
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- MAIN JS -->
    <script type="module" src="./src/admin/js/admin.js"></script>
  </body>
</html>
